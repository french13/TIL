<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=[];
                for(let x of s){
                    if( x === x.toUpperCase()){
                        answer.push(x)
                    }else{
                        answer.push(x.toUpperCase())
                    }
                }

                return answer.join("");

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
