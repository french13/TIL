<html>

    </head>
    <body>
        <script>
            function solution(arr){  
                let answer
                let row = []
                let col = []
                let cross= []

                let colSum = 0
                let cross1 = 0
                let cross2 = 0

                for(let i = 0; i < arr.length; i++){
                   row.push(arr[i].reduce((a,b)=>{
                       return a+b
                    }, 0)) 
                }

                for(let i = 0; i<arr.length; i++){
                    for( let j = 0; j<arr.length; j++){
                        colSum = colSum+arr[j][i]
                    }
                    col.push(colSum);
                    colSum = 0;
                }
                
                for(let i = 0; i<arr.length; i++){
                    cross1 = cross1+ arr[i][i]
                    cross2 = cross2+ arr[i][arr.length-1-i]
                }

                let arr3 = [...row, ...col, cross1, cross2]

               arr3.sort((a,b)=>{
                    return a-b
                })

                console.log(arr3[arr3.length-1])

                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
