<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = []

                let arr2 = [...arr].sort((a,b)=>{
                    return b-a
                })

                arr.map((item)=>{
                    answer.push(arr2.indexOf(item)+1)
                })

                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
