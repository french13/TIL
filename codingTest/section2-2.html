<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[arr[0]]

                arr.map((item,i)=>{
                    if(answer[answer.length-1]-item <0){
                        answer.push(item)
                    }
                })
            
                return answer.length
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153, 155, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
