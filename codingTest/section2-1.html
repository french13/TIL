<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[arr[0]];
                
                for(let i = 0; i< 5; i++){
                    if(arr[i]-arr[i+1] <= 0){
                       answer.push(arr[i+1]) 
                    }
                }

                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
